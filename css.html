<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            color:blue;
            text-align: center;
        }

        /* Introduction Section Styling */
        .introduction {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }

        /* Skills Display Styling */
        .skills {
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact Information Styling */
        .contact {
            background-color: #666;
            color:blue;
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            header {
                padding: 10px;
            }
            .introduction,
            .skills,
            .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Warren</h1>
    </header>

    <!-- Introduction Section -->
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm  Warren ;A student in plp</p>
    </section>

    <!-- Skills Display Section -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>dart</li>
            <li>Responsive Design</li>
        </ul>
    </section>

    <!-- Contact Information Section -->
    <section class="contact">
        <h2>Contact Information</h2>
        <p>Email: warren@gmail.com</p>
        <p>Social Media: <a href="#">Twitter</a>, <a href="#">instagram</a></p>
    </section>
</body>
</html>
